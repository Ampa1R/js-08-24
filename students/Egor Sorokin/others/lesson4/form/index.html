<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="#" id="form" style="display: grid; grid-auto-columns: min-content;">
        <input type="text" id="name" placeholder="Name" name="form">
        <input type="text" id="phone" placeholder="+7(xxx)xxx-xxxx" name="form">
        <input type="text" id="eAddress" placeholder="mymail@mail.ru" name="form">
        <textarea name="message" id="message" cols="30" rows="10" placeholder="Your message" style="resize: none;"></textarea>
        <input type="submit" id="submitButton" value="Submit" name="form">
    </form>
    <script src="script.js"></script>
</body>
</html>
