<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
</head>
<body>
    <input type="text" placeholder="Текст для преобразования"></input>
    <button id="tran">Преобразовать</button>
    <div id="result"></div>
<script>


const changeText = () => {
    let textBefore = document.querySelector('input');
    let textAfter  = document.getElementById('result');
    let str = textBefore.value;
    document.getElementById('result').innerHTML = str.replace(/^'|(\s)'|'(\s)|'$/g, '$1"$2');
    
};
document.getElementById('tran').addEventListener('click', changeText);
</script>
</body>
</html>
