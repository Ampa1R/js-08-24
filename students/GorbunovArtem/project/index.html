
<!DOCTYPE html>
<html>
<head>
  <title>eShop</title>  
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>eShop</title>
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js" defer></script>
  <script src="js/script.js" defer></script>
  <link href="https://fonts.googleapis.com/css?family=Montserrat:300,400,500,700&display=swap&subset=cyrillic" rel="stylesheet">
  <link href="css/style.css" rel="stylesheet">
</head>
<body>
  <div id="app">
      <header>
        <basket :basket="basket" @click ="removeToBasket"></basket>
          <button type="button" class="cart-button" @click="isBasketVisible = !isBasketVisible">Корзина</button>
          <search v-model="searchText"></search>
          <a class ="cart-button" href="feedback.html"> Обратная связь</a>
      </header>
      <main>        
        <goods-list :goods="filteredGoods" @click="addToBasket"></goods-list>
      </main>
  </div>
</body>
</html>
