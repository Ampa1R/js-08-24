
<!DOCTYPE html>
<html>
<head>
  <title>eShop</title>  
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>eShop</title>
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js" defer></script>
  <script src="js/script.js" defer></script>
  <link href="https://fonts.googleapis.com/css?family=Montserrat:300,400,500,700&display=swap&subset=cyrillic" rel="stylesheet">
  <link href="css/style.css" rel="stylesheet">
</head>
<body>
  <div id="app">
      <header>
        <div v-if="isBasketVisible" class="basket">
          <div class ="basket-item" v-for="basketItem in basket">
            <h3>{{ basketItem.product_name }}</h3>
            <p>{{ basketItem.price }}</p>
            <button @click="removeFromBasket(basketItem.id_product)" class="cart-button">Удалить</button>
          </div>
        </div>
          <button type="button" class="cart-button" @click="isBasketVisible = !isBasketVisible">Корзина</button>
          <input type="text" class="search" v-model="searchText" />
          <a class ="cart-button" href="feedback.html"> Обратная связь</a>
      </header>
      <main>
        <div v-if="!filteredGoods.lenght" class="goods-list">
            <div class="goods-item" v-for="item in filteredGoods">
                <h3>{{ item.product_name }}</h3>
                <p>{{ item.price }}</p>
                <button @click="addToBasket(item)" class="cart-button">Buy</button>
            </div>
        </div>
          <div v-else class="goods-list__empty">Нет данных</div>
      </main>
  </div>
</body>
</html>
