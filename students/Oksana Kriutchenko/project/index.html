<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>E-shop</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Montserrat:300,400,500,700&display=swap&subset=cyrillic" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.17/dist/vue.js" defer></script>
    <script src="app.js" defer></script>
</head>

<body>

    <div id="app">
        <header>
            <input type="text" class="search" v-model="searchText" />
            <button type="button" class="search-button">Искать</button>
            <button type="button" class="cart-button" @click="isVisibleCart">Корзина</button>
            <div class="basketPanel" style="display: none">
                <table class="table table-hover">
                    <thead>
                        <tr>
                            <th scope="col">ID</th>
                            <th scope="col">Имя</th>
                            <th scope="col">Цена</th>
                            <th scope="col">Количество</th>
                            <th scope="col"></th>
                        </tr>
                    </thead>
                    <tbody></tbody>
                    <tfoot>
                        <tr>
                            <th colspan="2" scope="row">Итого:</th>
                            <td colspan="3">
                                <span class="total">{{ total }}</span>
                                <i class="fas fa-ruble-sign"></i>
                            </td>
                        </tr>
                    </tfoot>
                </table>
            </div>
        </header>
        <main>
            <div class="goods-list">
                <div class="goods-item" v-for="item in filteredGoods">
                    <h3>{{ item.product_name }}</h3>
                    <p>{{ item.price }}</p>
                    <button name="add-to-basket" class="addToBasket">Добавить</button>
                </div>
            </div>
        </main>
        <div class="total"><h3>{{ total }}</h3></div>
        <div v-else class="goods-list">
            <span>Нет данных</span>
          </div>
    </div>

</body>

</html>
