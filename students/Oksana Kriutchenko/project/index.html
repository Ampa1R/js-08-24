<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>E-shop</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Montserrat:300,400,500,700&display=swap&subset=cyrillic" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.17/dist/vue.js" defer></script>
    <script src="app.js" defer></script>
</head>

<body>

    <div id="app">
        <header>
       
            <input type="text" class="search" v-model="searchText" />
            <button type="button" class="search-button">Искать</button>
           <div v-if="isBasketVisible" class="basket">
                <div class="basket__item" v-for="basketItem in basket" >
                    <h4>{{ basketItem.product_name }}</h4>
                    <p>{{ basketItem.price }}</p>
                    <button @click="removeFromBasket(basketItem.id_product)">Удалить</button>
                </div></div>
                <button type="button" class="cart-button" @click="isBasketVisible = !isBasketVisible">Корзина</button>
        </header>
        <main>
            <div class="goods-list">
                <div class="goods-item" v-for="item in filteredGoods">
                    <h3>{{ item.product_name }}</h3>
                    <p>{{ item.price }}</p>
                   <button @click="addToBasket(item)">Добавить</button>
                </div>
                <div v-if="!filteredGoods.length" class="goods-list-empty">
                    <span>Нет данных</span>
                  </div>
            </div>
        </main>
        <div class="total"><h3>{{ total }}</h3></div>
        
    </div>

</body>

</html>
