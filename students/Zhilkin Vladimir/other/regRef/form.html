<!DOCTYPE html>
<html lang="ru">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Form</title>
	<link rel="stylesheet" href="style.css">
	<script src="form.js" async></script>
</head>

<body>
	<div class="form">
		<label id="name">
			<input type="text" name="name" placeholder="Ваше имя">
			<small class="error">Ваше имя может содержать только буквы</small>
		</label>
		<label id="phone">
			<input type="tel" name="phone" placeholder=" +7(000)000-00-00">
			<small class="error">Введите ваш телефон в формате +7(000)000-00-00</small>
		</label>
		<label id="email">
			<input type="email" name="email" placeholder="Ваш E-mail">
			<small class="error">Введите свой адрес электронной почты в формате example@site.com</small>
		</label>
		<label id="message">
			<textarea placeholder="Ваше сообщение" name="message"></textarea>
			<small class="error">Мы будем рады вашему письму</small>
		</label>
		<button class="button">Отправить</button>
	</div>
</body></html>
